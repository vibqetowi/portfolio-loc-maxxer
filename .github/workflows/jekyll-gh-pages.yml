# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Compile WebAssembly
        run: npm run asbuild
      
      - name: Verify WebAssembly build
        run: |
          if [ ! -f "build/sim.wasm" ]; then
            echo "Error: WebAssembly compilation failed - sim.wasm not found"
            exit 1
          fi
          echo "✓ WebAssembly compilation successful"
          ls -lh build/
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      
      - name: Verify deployment files
        run: |
          echo "Checking required files in _site..."
          
          # Check HTML file
          if [ ! -f "_site/index.html" ]; then
            echo "Error: index.html not found in _site"
            exit 1
          fi
          
          # Check WebAssembly
          if [ ! -f "_site/build/sim.wasm" ]; then
            echo "Error: sim.wasm not found in _site/build"
            exit 1
          fi
          
          # Check scripts
          for script in adapter.js integration.js script.js simulation.worker.js; do
            if [ ! -f "_site/scripts/$script" ]; then
              echo "Error: $script not found in _site/scripts"
              exit 1
            fi
          done
          
          # Check config and styles
          if [ ! -f "_site/config.js" ]; then
            echo "Error: config.js not found in _site"
            exit 1
          fi
          
          if [ ! -f "_site/styles.css" ]; then
            echo "Error: styles.css not found in _site"
            exit 1
          fi
          
          echo "✓ All required files present in deployment"
          echo ""
          echo "Deployment structure:"
          ls -R _site/ | grep -E '(\.html|\.js|\.css|\.wasm)$' || true
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
